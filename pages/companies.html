<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enpresas - teste</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</head>

<body>
    <header class="m-4 row">
        <h1 class="col-2">Empresas</h1>
        <nav class="col-10 navbar navbar-expand-lg p-2 navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../index.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Empresas</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <article class="container mt-5">
        <div class="card">
            <div class="card-body">
                <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal"
                    data-bs-target="#registerModal">Cadastrar</button>
                <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog  modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Cadastrar empresa</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form onsubmit="return false">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Nome</label>
                                        <input type="text" onkeyup="clearErrors()" class="form-control" id="name" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="cnpj" class="form-label">Cnpj</label>
                                        <input type="text" onkeyup="clearErrors()" class="form-control" id="cnpj" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" onkeyup="clearErrors()" class="form-control" id="email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="taxRegime" class="form-label">Regime tributário</label>
                                        <select name="Regime" onchange="clearErrors()" id="taxRegime" class="form-control" required>
                                            <option value="">Selecione</option>
                                        </select>
                                    </div>
                                    <span id="error" class="mb-1 text-danger" style="font-size: small;"></span>
                                    <button type="submit" onclick="registerCompany()" class="btn btn-primary">Cadastrar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">Cnpj</th>
                            <th scope="col">email</th>
                            <th scope="col">Regime tributário</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="list_companies">
                    </tbody>
                </table>
            </div>
        </div>
    </article>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
    <script src="https://kit.fontawesome.com/9472141980.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="../services/companiesService.js"></script>
    <script src="companies.js"></script>
</body>

</html>
